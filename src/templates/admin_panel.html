<!-- Admin Panel - Testing & Control Interface -->
<div class="admin-panel">
    <!-- Vote Injection & Execution -->
    <div class="admin-section">
        <div class="admin-section__title">Game Actions</div>

        <!-- L row: Lay -->
        <div class="admin-action-row">
            <button class="btn btn--small btn--lay" onclick="adminAddVote('l')">l+</button>
            <button class="btn btn--small btn--lay" onclick="adminRemoveVote('l')">l-</button>
            <button class="btn btn--lay" onclick="adminForceExecute('l')">L</button>
        </div>

        <!-- K row: Kill -->
        <div class="admin-action-row">
            <button class="btn btn--small btn--kill" onclick="adminAddVote('k')">k+</button>
            <button class="btn btn--small btn--kill" onclick="adminRemoveVote('k')">k-</button>
            <button class="btn btn--kill" onclick="adminForceExecute('k')">K</button>
        </div>

        <!-- X row: Extend -->
        <div class="admin-action-row">
            <button class="btn btn--small btn--extend" onclick="adminAddVote('x')">x+</button>
            <button class="btn btn--small btn--extend" onclick="adminRemoveVote('x')">x-</button>
            <button class="btn btn--extend" onclick="adminForceExecute('x')">X</button>
        </div>
    </div>

    <!-- Vote State Display -->
    <div class="admin-section">
        <div class="admin-section__title">Current Round</div>
        <div class="admin-vote-display">
            <span class="admin-vote-display__label">L:</span>
            <span class="admin-vote-display__count admin-vote-display__count--l" id="admin-l-count">0</span>
        </div>
        <div class="admin-vote-display">
            <span class="admin-vote-display__label">K:</span>
            <span class="admin-vote-display__count admin-vote-display__count--k" id="admin-k-count">0</span>
        </div>
        <div class="admin-vote-display">
            <span class="admin-vote-display__label">X:</span>
            <span class="admin-vote-display__count admin-vote-display__count--x" id="admin-x-count">0</span>
        </div>
        <div class="admin-vote-display">
            <span class="admin-vote-display__label">Timer:</span>
            <span class="admin-vote-display__count" id="admin-timer">30s</span>
        </div>
        <div class="admin-vote-display">
            <span class="admin-vote-display__label">First L:</span>
            <span class="admin-vote-display__value" id="admin-first-l">â€”</span>
        </div>
    </div>

    <!-- Camera & Zoom -->
    <div class="admin-section">
        <div class="admin-section__title">Camera & Zoom</div>

        <!-- Camera modes -->
        <div class="admin-camera-row">
            <button class="btn btn--small btn--camera" onclick="sendKeypress('ctrl+g', 'camera')">Gen</button>
            <button class="btn btn--small btn--camera" onclick="sendKeypress('ctrl+o', 'camera')">Old</button>
            <button class="btn btn--small btn--camera" onclick="sendKeypress('ctrl+r', 'camera')">Rand</button>
        </div>

        <!-- Camera mode status -->
        <div class="status-line">
            <span class="status-line__label">Mode:</span>
            <span class="status-line__value" id="camera-mode">Unknown</span>
        </div>

        <!-- Zoom controls -->
        <div class="admin-zoom-row">
            <button class="btn btn--small btn--camera" onclick="sendKeypress('KP_Add', 'zoom_in')">+</button>
            <button class="btn btn--small btn--camera" onclick="sendKeypress('KP_Subtract', 'zoom_out')">-</button>
        </div>
    </div>

    <!-- System Status -->
    <div class="admin-section">
        <div class="admin-section__title">Status</div>
        <div class="status-line">
            <span class="status-line__label">Clients:</span>
            <span class="status-line__value status-line__value--connected" id="client-count">0</span>
        </div>
        <div class="status-line">
            <span class="status-line__label">Last:</span>
            <span class="status-line__value" id="last-action-display">None</span>
        </div>
    </div>
</div>
